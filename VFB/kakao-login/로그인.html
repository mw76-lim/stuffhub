<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.7/kakao.min.js"
      integrity="sha384-tJkjbtDbvoxO+diRuDtwRO9JXR7pjWnfjfRn5ePUpl7e7RJCxKCwwnfqUAdXh53p"
      crossorigin="anonymous"
    ></script>

    <script>
      Kakao.init("f5ffd956b134727b0239a67311d99a9a"); // 사용하려는 앱의 JavaScript 키 입력
    </script>

    <a id="kakao-login-btn" href="javascript:loginWithKakao()">
      <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222" alt="카카오 로그인 버튼" />
    </a>

    <script>
      function loginWithKakao() {
        Kakao.Auth.authorize({
          redirectUri: "http://127.0.0.1:5500/VFB/kakao-login/callback.html", // 앱에 등록된 카카오 로그인에서 사용할 Redirect URI 입력
          prompt: 'login',
        });
      }

    </script>
  </body>
</html>
