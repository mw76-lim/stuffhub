<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="steam-wrap">
      <img src="https://mw76-lim.github.io/stuffhub/VFB/blog03/3-1.jpg" alt="탕 이미지" />
      <div class="steam smoke-svg"></div>

      <!-- 화면 어딘가에 숨겨둘 SVG 필터 -->
      <svg width="0" height="0" style="position: absolute">
        <filter id="smoke">
          <!-- 연기 노이즈 -->
          <feTurbulence type="fractalNoise" baseFrequency="0.012 0.02" numOctaves="3" seed="9" result="noise">
            <animate attributeName="baseFrequency" dur="12s" values="0.012 0.02; 0.018 0.03; 0.012 0.02" repeatCount="indefinite" />
          </feTurbulence>
          <!-- 노이즈로 배경을 살짝 뒤틀기 -->
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="25" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </svg>
    </div>

    <style>
      .steam-wrap {
        position: relative;
        width: 640px;
        aspect-ratio: 16/9;
        overflow: hidden;
        border-radius: 16px;
      }
      .steam-wrap > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* 흰 연무 레이어 + SVG 필터로 요동 */
      .smoke-svg {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        filter: url(#smoke) blur(8px);
        background: radial-gradient(ellipse at 50% 85%, rgba(255, 255, 255, 0.35) 0 35%, rgba(255, 255, 255, 0) 60%),
          radial-gradient(ellipse at 43% 88%, rgba(255, 255, 255, 0.28) 0 30%, rgba(255, 255, 255, 0) 65%),
          radial-gradient(ellipse at 57% 90%, rgba(255, 255, 255, 0.22) 0 28%, rgba(255, 255, 255, 0) 60%);
        animation: smokeRise 9s linear infinite;
        mix-blend-mode: screen; /* 밝은 배경이면 normal */
      }
      @keyframes smokeRise {
        0% {
          transform: translateY(6%) scale(0.95);
          opacity: 0.15;
        }
        40% {
          opacity: 0.5;
        }
        70% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-60%) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </body>
</html>
