    <style>
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e2e8f0;
        --accent: #2563eb;
        --accent-weak: #eff6ff;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .wrap {
        max-width: 760px;
        margin: 32px auto;
        padding: 0 14px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.35rem;
        letter-spacing: -0.3px;
      }

      .desc {
        margin: 0 0 20px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      /* 리스트 */
      .link-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 6px;
      }

      /* 링크 카드 */
      .link-item a {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 14px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        text-decoration: none;
        color: inherit;
        transition: background 0.15s ease, border-color 0.15s ease;
      }

      .link-item a:hover {
        background: var(--accent-weak);
        border-color: var(--accent);
      }

      .title {
        font-size: 0.95rem;
        font-weight: 600;
        line-height: 1.3;
        letter-spacing: -0.2px;
      }

      .chev {
        width: 8px;
        height: 8px;
        border-right: 2px solid var(--muted);
        border-bottom: 2px solid var(--muted);
        transform: rotate(-45deg);
        flex: 0 0 auto;
      }

      .link-item a:hover .chev {
        border-color: var(--accent);
      }

      /* 섹션 헤더 */
      .section {
        margin-top: 18px;
        margin-bottom: 6px;
        padding-left: 4px;
        font-size: 0.85rem;
        font-weight: 700;
        color: #ce5d29;
        letter-spacing: -0.2px;
      }
    </style>
