<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>휴대폰 구매/매각 의사결정 요약</title>
    <style>
      :root {
        --bg: #ffffff;
        --ink: #0f172a;
        --muted: #475569;
        --line: #e2e8f0;
        --soft: #f8fafc;
        --accent: #2563eb;
        --ok: #16a34a;
        --warn: #f59e0b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #f1f5f9;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Apple SD Gothic Neo",
          "Noto Sans KR",
          "Malgun Gothic",
          Arial,
          sans-serif;
        color: var(--ink);
      }

      /* 16:9 slide canvas (1280x720) */
      .slide {
        width: 1280px;
        height: 720px;
        margin: 24px auto;
        background: var(--bg);
        border: 1px solid var(--line);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        position: relative;
      }

      .header {
        padding: 28px 34px 18px 34px;
        border-bottom: 1px solid var(--line);
        background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
      }
      .title {
        margin: 0;
        font-size: 34px;
        letter-spacing: -0.4px;
        font-weight: 800;
        line-height: 1.15;
      }
      .subtitle {
        margin: 10px 0 0 0;
        font-size: 14px;
        color: var(--muted);
      }

      .content {
        display: grid;
        grid-template-columns: 1.05fr 1fr;
        gap: 18px;
        padding: 18px 22px 22px 22px;
        height: calc(720px - 92px);
      }

      .card {
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 18px 18px 16px 18px;
      }
      .card h2 {
        margin: 0 0 12px 0;
        font-size: 18px;
        font-weight: 800;
        letter-spacing: -0.2px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .badge {
        font-size: 12px;
        padding: 5px 10px;
        border-radius: 999px;
        background: var(--soft);
        border: 1px solid var(--line);
        color: var(--muted);
        font-weight: 700;
      }

      .scenario {
        display: grid;
        gap: 10px;
      }
      .scenario-item {
        padding: 12px 12px;
        border: 1px solid var(--line);
        border-radius: 14px;
        background: #fff;
      }
      .scenario-item .top {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 10px;
        margin-bottom: 6px;
      }
      .scenario-item .name {
        font-weight: 900;
        letter-spacing: -0.2px;
      }
      .scenario-item .tag {
        font-size: 12px;
        font-weight: 800;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: var(--soft);
        color: var(--muted);
        white-space: nowrap;
      }
      .scenario-item ul {
        margin: 0;
        padding-left: 18px;
        color: var(--ink);
        line-height: 1.45;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
        line-height: 1.45;
      }
      .footnote {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 12px;
        background: var(--soft);
        border: 1px dashed var(--line);
        font-size: 13px;
        color: var(--muted);
      }

      .decision h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 900;
        letter-spacing: -0.2px;
      }
      .decision .box {
        margin-top: 10px;
        padding: 12px 12px;
        border: 1px solid var(--line);
        border-radius: 14px;
        background: #fff;
      }
      .decision .box p {
        margin: 0;
        font-size: 13.5px;
        line-height: 1.55;
        color: var(--ink);
      }
      .decision .box p + p {
        margin-top: 10px;
      }

      .callout {
        margin-top: 10px;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid rgba(37, 99, 235, 0.25);
        background: rgba(37, 99, 235, 0.06);
      }
      .callout strong {
        color: var(--accent);
      }

      .divider {
        height: 1px;
        background: var(--line);
        margin: 14px 0;
      }
      /* 결정사항 1 전용 강조 스타일 */
      .decision-primary h3 {
        font-size: 18px; /* 기존 16px → 18px */
      }

      .decision-primary p {
        font-size: 15px; /* 기존 13.5px → 15px */
        line-height: 1.65;
      }

      .decision-primary .callout {
        font-size: 18px;
      }

      /* responsive preview */
      @media (max-width: 1340px) {
        .slide {
          width: 96vw;
          height: calc(96vw * 0.5625);
        }
        .content {
          height: calc(100% - 92px);
        }
      }
    </style>
  </head>

  <body>
    <div class="slide" role="img" aria-label="휴대폰 구매/매각 의사결정 요약 슬라이드">
      <div class="header">
        <h1 class="title">휴대폰 구매/매각 의사결정 요약</h1>
      </div>

      <div class="content">
        <!-- Left: Scenario summary -->
        <section class="card">
          <h2>휴대폰 구매 시나리오 요약</h2>

          <div class="scenario">
            <div class="scenario-item">
              <div class="top">
                <div class="name">A. iPhone 17 pro 256GB</div>
                <div class="tag">단독 옵션</div>
              </div>
              <ul>
                <li>단가 <strong>162만원</strong> × <strong>26대</strong></li>
                <li>총 구입비: <strong>4,212만원</strong></li>
              </ul>
            </div>
          </div>

          <div class="footnote">※ 기존 휴대폰 매각 예상: <strong>총 423만원</strong> (20대)</div>
        </section>

        <!-- Right: Decisions -->
        <div class="box decision-primary">
          <h3>결정사항 2. 휴대폰 구매</h3>
          <div class="divider"></div>

          <div class="callout">
            휴대폰 구매는 대안 시나리오가 없는 구조로,  <br>
            제출된 <strong>휴대폰 구매 시나리오 A</strong>에 따라 <br>
            <strong>그대로 진행</strong>하는 것에 대한 승인만 필요합니다.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
