<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Ronda Korea Navigation Active Example (Underline Style)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans KR", Arial, sans-serif;
        background: #f9fafb;
        color: #111827;
      }

      .main-nav {
        background: #fff;
        border-bottom: 1px solid #e5e7eb;
        padding: 12px 24px;
      }

      .main-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 24px;
      }

      .main-nav .nav-link {
        position: relative;
        text-decoration: none;
        color: #374151;
        font-weight: 500;
        padding: 8px 4px;
        transition: color 0.2s ease;
      }

      /* hover 효과 */
      .main-nav .nav-link:hover {
        color: #132b88;
      }

      /* active 상태: 밑줄 강조 */
      .main-nav .nav-link.active {
        color: #132b88;
        font-weight: 700;
      }

      .main-nav .nav-link.active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 100%;
        height: 3px;
        background: #132b88;
        border-radius: 2px;
      }

      main {
        padding: 40px;
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="main-nav">
      <ul>
        <li><a href="about.html" class="nav-link">회사소개</a></li>
        <li><a href="business.html" class="nav-link active">비즈니스</a></li>
        <li><a href="products.html" class="nav-link">제품소개</a></li>
        <li><a href="contact.html" class="nav-link">문의하기</a></li>
      </ul>
    </nav>

    <main>
      <h1>비즈니스 페이지</h1>
      <p>현재 보고 있는 페이지가 business.html이라고 가정하면, 상단 메뉴에서 '비즈니스' 메뉴에 파란 밑줄이 표시됩니다.</p>
    </main>

    <script>
      // 현재 페이지 파일명 가져오기
      const currentPage = window.location.pathname.split("/").pop();

      // 모든 메뉴 링크 검사 후 일치하는 href에 active 클래스 추가
      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
