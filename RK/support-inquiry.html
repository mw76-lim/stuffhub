<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Ronda Korea Headline Example (Original & Modified)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column; /* 위→아래 배치 */
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      gap: 60px; /* 두 블록 사이 간격 */
    }
    .headline-container {
      max-width: 800px;
      text-align: left;
    }
    /* === [기존 버전] === */
    .headline-sub.original {
      font-size: 1.25rem;
      font-weight: 400;
      color: #374151;
      line-height: 1.6;
      margin-top: 0;
    }
    .headline-main.original {
      font-size: 2.2rem;
      font-weight: 700;
      color: #111827;
      line-height: 1.3;
      margin-bottom: 0.5em;
      letter-spacing: -0.5px;
    }

    /* === [수정 버전] === */
    .headline-sub.modified {
      font-size: 1.25rem;
      font-weight: 400;
      color: #374151;
      line-height: 1.4;        /* 줄간격 축소 */
      margin: 0 0 0.3em 0;     /* 여백 줄임 */
      border-left: 4px solid #0a68ff; /* 포인트 라인 */
      padding-left: 8px;
    }
    .headline-main.modified {
      font-size: 2.2rem;
      font-weight: 700;
      color: #111827;
      line-height: 1.25;
      margin: 0;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #0a68ff, #4f9cff);
      background-clip: text;
      -webkit-text-fill-color: transparent; /* 그라디언트 텍스트 */
    }
    .headline-sub.modified1 {
      font-size: 1.25rem;
      font-weight: 400;
      color: #374151;
      line-height: 1.4;        /* 줄간격 축소 */
      margin: 0 0 0.3em 0;     /* 여백 줄임 */
      border-left: 4px solid #111827; /* 포인트 라인 */
      padding-left: 8px;
    }
    .headline-main.modified1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #111827;
      line-height: 1.25;
      margin: 0;
      letter-spacing: -0.5px;
      background: #111827;
      background-clip: text;
      -webkit-text-fill-color: transparent; /* 그라디언트 텍스트 */
    }
    .headline-main.modified2 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #111827;
      line-height: 1.25;
      margin: 0;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #111827, #4f9cff);
      background-clip: text;
      -webkit-text-fill-color: transparent; /* 그라디언트 텍스트 */
    }

    @media (max-width: 600px) {
      .headline-sub.original, .headline-sub.modified { font-size: 1rem; }
      .headline-main.original, .headline-main.modified { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <!-- 기존 버전 -->
  <div class="headline-container">
    <h1 class="headline-sub original">정밀한 반도체 공정을 완성할 기술파트너</h1>
    <h2 class="headline-main original">지금 론다코리아에 문의하세요</h2>
  </div>

  <!-- 수정 버전 -->
  <div class="headline-container">
    <h1 class="headline-sub modified1">정밀한 반도체 공정을 완성할 기술파트너</h1>
    <h2 class="headline-main modified1">지금 론다코리아에 문의하세요</h2>
  </div>

  <!-- 수정 버전 -->
  <div class="headline-container">
    <h1 class="headline-sub modified1">정밀한 반도체 공정을 완성할 기술파트너</h1>
    <h2 class="headline-main modified2">지금 론다코리아에 문의하세요</h2>
  </div>

  <!-- 수정 버전 -->
  <div class="headline-container">
    <h1 class="headline-sub modified">정밀한 반도체 공정을 완성할 기술파트너</h1>
    <h2 class="headline-main modified">지금 론다코리아에 문의하세요</h2>
  </div>
</body>
</html>
