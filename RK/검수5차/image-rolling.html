<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>RK Company Rolling Layer</title>
  <style>
    :root {
      --layer-width: 1200px;
      --layer-height: 330px;
      --outer-bg: #e0e0e0; /* 바깥 회색 배경 */
      --inner-bg: #ffffff; /* 롤링 레이어 내부 흰색 */
    }

    body {
      margin: 0;
      background: var(--outer-bg);
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      padding: 60px 0;
    }

    /* 내부 롤링 레이어 */
    .rolling-layer {
      width: var(--layer-width);
      height: var(--layer-height);
      background: var(--inner-bg);
      overflow: hidden;
      border-radius: 14px;
      position: relative;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .rolling-track {
      display: flex;
      align-items: center;
      gap: 18px;
      animation: slide-left 30s linear infinite;
      height: 100%;
    }

    .rolling-item {
      flex: 0 0 auto;
      width: 226px;
      height: 298px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .rolling-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 좌우 페이드 (흰색 → 투명) */
    .fade-left, .fade-right {
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }

    .fade-left {
      left: 0;
      background: linear-gradient(to right, var(--inner-bg) 0%, rgba(255,255,255,0) 100%);
    }

    .fade-right {
      right: 0;
      background: linear-gradient(to left, var(--inner-bg) 0%, rgba(255,255,255,0) 100%);
    }
  </style>
</head>
