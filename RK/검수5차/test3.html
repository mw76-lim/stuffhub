<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Fade Transition</title>
    <style>
      body {
        margin: 0;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .bg-rotator {
        position: relative;
        width: 600px;
        height: 400px;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
      }

      .bg-rotator div {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        opacity: 0;
        animation: fadeCycle 18s infinite;
      }

      .bg-rotator .slide1 {
        background-image: url("https://placehold.co/600x400/B68383/FFFFFF/png?text=image1");
        animation-delay: 0s;
      }
      .bg-rotator .slide2 {
        background-image: url("https://placehold.co/600x400/5073B8/FFFFFF/png?text=image2");
        animation-delay: 6s;
      }
      .bg-rotator .slide3 {
        background-image: url("https://placehold.co/600x400/78B850/FFFFFF/png?text=image3");
        animation-delay: 12s;
      }

      /* 3장 × 6초씩 = 18초 한 사이클 */
      @keyframes fadeCycle {
        0% {
          opacity: 0;
        }
        5% {
          opacity: 1;
        }
        30% {
          opacity: 1;
        }
        35% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-rotator">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, molestias id modi ipsam dolor assumenda aliquid, quasi alias nam eos magnam ex. Molestiae alias aut, natus quasi velit modi voluptas!
      <div class="slide1"></div>
      <div class="slide2"></div>
      <div class="slide3"></div>
    </div>
  </body>
</html>
