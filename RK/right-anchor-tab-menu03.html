<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ronda Korea — Right Anchored Tab Menu (Numbered Style)</title>
  <style>
    :root {
      --rk-navy: #232a52;
      --rk-navy-strong: #132b88;
      --rk-navy-light: #394372;
      --rk-cyan: #46d9ff;
      --rk-cyan-soft: #a2ebff;
      --rk-bg: #f7f9fb;
      --rk-text: #1c233a;
      --rk-muted: #5f6d8f;
      --rk-line: rgba(19, 43, 136, 0.12);
      --shadow-1: 0 6px 18px rgba(35, 42, 82, 0.15);
      --shadow-2: 0 8px 24px rgba(19, 43, 136, 0.2);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      color: var(--rk-text);
      background: linear-gradient(180deg, #fafdff, #f0f4fa);
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
    }

    .card {
      background: #fff;
      border: 1px solid var(--rk-line);
      border-radius: 20px;
      box-shadow: var(--shadow-1);
      width: min(900px, 90vw);
      padding: clamp(28px, 4vw, 48px);
    }

    h1 {
      font-size: clamp(28px, 5vw, 42px);
      margin: 0 0 12px;
      letter-spacing: -0.02em;
      color: var(--rk-navy-strong);
    }

    p.lead {
      color: var(--rk-muted);
      margin: 0 0 20px;
      font-size: clamp(15px, 2.4vw, 18px);
    }

    .u-underline {
      position: relative;
      display: inline-block;
    }

    .u-underline::after {
      content: "";
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: -6px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--rk-cyan), transparent);
    }

    .anchor-nav {
      position: fixed;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 50;
    }

    .anchor-nav .dot {
      --size: 30px;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: linear-gradient(145deg, var(--rk-navy-light), var(--rk-navy));
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 3px 10px rgba(35, 42, 82, 0.25);
      position: relative;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    .anchor-nav .dot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow: inset 0 0 8px rgba(70, 217, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .anchor-nav .dot:hover {
      transform: scale(1.25);
      box-shadow: 0 0 0 10px rgba(70, 217, 255, 0.18), var(--shadow-2);
    }

    .anchor-nav .dot.active {
      border-color: rgba(70, 217, 255, 0.9);
      background: linear-gradient(145deg, var(--rk-cyan), var(--rk-cyan-soft));
      color: var(--rk-navy-strong);
      text-shadow: none;
    }

    .anchor-nav .dot.active::after {
      box-shadow: inset 0 0 12px rgba(70, 217, 255, 0.4);
    }

    .anchor-nav .dot span.label {
      position: absolute;
      right: 38px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      color: var(--rk-navy);
      border: 1px solid var(--rk-line);
      padding: 8px 12px;
      border-radius: 12px;
      white-space: nowrap;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      translate: 10px 0;
      transition: opacity 0.25s ease, translate 0.25s ease;
      box-shadow: var(--shadow-1);
    }

    .anchor-nav .dot:hover span.label, .anchor-nav .dot.active span.label {
      opacity: 1;
      translate: 0 0;
    }

    @media (max-width: 900px) {
      .anchor-nav { display: none; }
    }
  </style>
</head>
<body>
  <nav class="anchor-nav">
    <a class="dot" href="#sec1">1<span class="label">Top</span></a>
    <a class="dot" href="#sec2">2<span class="label">Products</span></a>
    <a class="dot" href="#sec3">3<span class="label">Technology</span></a>
    <a class="dot" href="#sec4">4<span class="label">Contact</span></a>
  </nav>

  <section id="sec1"><div class="card"><h1 class="u-underline">Ronda Korea</h1><p class="lead">Light Navy Theme — Numbered Right Anchored Navigation (Centered Numbers)</p></div></section>
  <section id="sec2"><div class="card"><h1 class="u-underline">Products</h1></div></section>
  <section id="sec3"><div class="card"><h1 class="u-underline">Technology</h1></div></section>
  <section id="sec4"><div class="card"><h1 class="u-underline">Contact</h1></div></section>

  <script>
    const sections = document.querySelectorAll('section');
    const dots = document.querySelectorAll('.anchor-nav .dot');
    const map = new Map();
    dots.forEach(d => map.set(d.getAttribute('href').replace('#',''), d));

    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const id = entry.target.getAttribute('id');
          dots.forEach(d => d.classList.remove('active'));
          const active = map.get(id);
          if (active) active.classList.add('active');
        }
      });
    }, { threshold: 0.5 });

    sections.forEach(sec => io.observe(sec));
  </script>
</body>
</html>
