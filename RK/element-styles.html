<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>배경색 부드럽게 깜박이는 예제</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9fafb;
    }

    .smooth-blink {
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
      border-radius: 12px;
      animation: smooth-blink 2s infinite;
    }

    @keyframes smooth-blink {
      0%   { background-color: #ffffff; }
      50%  { background-color: #4eb997; } /* 브랜드 민트컬러 */
      100% { background-color: #ffffff; }
    }
  </style>
</head>
<body>
  <div class="smooth-blink">
    부드러운 배경 변환
  </div>
</body>
</html>
